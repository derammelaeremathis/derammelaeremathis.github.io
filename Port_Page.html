<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="Port_Style.css" rel="stylesheet" type="text/css">
    <link href="https://use.typekit.net/sqb4kcv.css" rel="stylesheet">
</head>

    <!--Echte werken inputten-->
<body>
    <div class="row">
        <div class="col-m-8 col-6" id="title_portfolio">Portfolio</div>
        <button class="col-m-4 col-6" id="display_all" onclick="DisplayAll()">Alles</button>
    </div>

    <div class="row">
        <div class="col-m-12 col-12" id="container_filterbuttons">
            <button class="filters" id="filter_grafische" onclick="FilterGrafische()">Grafische</button>
            <button class="filters" id="filter_animatie" onclick="FilterAnimatie()">Animatie</button>
        </div>
    </div>

    <div class="row">
        <div class="col-m-12 col-12" id="container_werken">
            <img src="Images/werken/grafische_kerstkaart.png" class="werken type_grafische" id="werk1"></img>
            <video src="Images/werken/animatie_geanimeerdlogo.mp4" controls class="werken type_animatie" id="werk2"></video>
            <img src="Images/werken/grafische_logokerckstede.png" class="werken type_grafische" id="werk3"></img>
            <video src="Images/werken/animatie_hamer.mp4" controls class="werken type_animatie" id="werk4"></video>
            <img src="Images/werken/grafische_logostudybuddy.png" class="werken type_grafische" id="werk5"></img>
            <video src="Images/werken/animatie_jelly.mp4" controls class="werken type_animatie" id="werk6"></video>
            <img src="Images/werken/grafische_naaminmerklotus.png" class="werken type_grafische" id="werk7"></img>
            <video src="Images/werken/animatie_morph.mp4" controls class="werken type_animatie" id="werk8"></video>
            <img src="Images/werken/grafische_recept.png" class="werken type_grafische" id="werk9"></img>
            <video src="Images/werken/animatie_typekine.mp4" controls class="werken type_animatie" id="werk10"></video>
            <img src="Images/werken/grafische_visitekaartjekerckstede.png" class="werken type_grafische" id="werk11"></img>
            <img src="Images/werken/grafische_zwemschooldeark.png" class="werken type_grafische" id="werk12"></img>
        </div>
    </div>

    <div class="row">
        <div id="nav_container">
            <a class="nav" id="contact" href="Contact_Page.html">CONTACT</a>
        </div>
    </div>

    <script>
        var type_grafische = document.getElementsByClassName("type_grafische")
        var type_animatie = document.getElementsByClassName("type_animatie")

        function hide_grafische(){for(var i = 0; i < type_grafische.length; i++){type_grafische[i].style.display = "none"}}
        function show_grafische(){for(var i = 0; i < type_grafische.length; i++){type_grafische[i].style.display = "block"}}
        function hide_animatie(){for(var i = 0; i < type_animatie.length; i++){type_animatie[i].style.display = "none"}}
        function show_animatie(){for(var i = 0; i < type_animatie.length; i++){type_animatie[i].style.display = "block"}}

        function FilterGrafische(){
            show_grafische()
            hide_animatie()
        }

        function FilterAnimatie(){
            hide_grafische()
            show_animatie()
        }

        function FilterVideografie(){
            hide_grafische()
            hide_animatie()
        }

        function FilterIllustratie(){
            hide_grafische()
            hide_animatie()
        }

        function DisplayAll(){
            show_grafische()
            show_animatie()
        }

        function myFunction(){
            var x = document.getElementById("myLinks")
            if (x.style.display === "block"){
                x.style.display = "none"
            }
            else {
                x.style.display = "block"
            }
        }

        function change(x){
            x.classList.toggle("change")
        }
    </script>
</body>
</html>
