	<script>
		function myFunction(){
			var x = document.getElementById("myLinks")

			}

			x.classList.toggle("change")
		}
		
		var naam = "Mathis De Rammelaere"
		var nameChange = document.getElementById("naam")
		var unit = document.documentElement.scrollHeight / 100
		
		function replaceRecursively(element, from, to){
			if(element.childNodes.length){
				element.childNodes.forEach(child => replaceRecursively(child, from, to))
			}
			else{
				const cont = element.textContentif (cont)
				element.textContent = cont.replace(from, to)
			}
		}
		
		replaceRecursively(document.body, new RegExp("naam"), naam)
		
		function scrollNaarBeneden(tekst){
			window.scrollTo({top: 100 * unit, left: 0, behavior: 'smooth'})
		}
		
		function scrollFunction(){

			}
			else{
				document.getElementById("navbar").style.top = "-50px"
			}
		}
